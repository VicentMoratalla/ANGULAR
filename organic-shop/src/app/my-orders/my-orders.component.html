<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th>No of Items</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>{{ (order.items) ? order.items.length : "No items" }}</td>
      <td>
        <a href="#">View</a>
      </td>
    </tr>
  </tbody> 
</table>

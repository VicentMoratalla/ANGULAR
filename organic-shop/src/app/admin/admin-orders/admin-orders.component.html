<h1>Admin Orders</h1>
<div class="row col-10" *ngIf="order$ | async as order">
    <table class="table">
        <thead>
            <tr>
                <th>Customer</th>
                <th class="text-center">Date</th>
                <th class="text-right"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ord of order">
                <td>
                    {{ ord.shipping.name }}
                </td>
                <td class="text-right">
                    {{ ord.datePlaced | date:'MMM d, y' }}
                </td>
                <td>
                    <a href="">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
